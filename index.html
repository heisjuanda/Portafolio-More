<!DOCTYPE html>
<html lang="en">
  <head>
    <title>More</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />

    https://fonts.google.com/specimen/Roboto?category=Serif,Sans+Serif&sort=popularity&preview.text=about&preview.text_type=custom
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@700&family=Libre+Barcode+39+Text&family=Righteous&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <!--OswaldFont
    https://fonts.google.com/specimen/Oswald?category=Serif,Sans+Serif&sort=popularity&preview.text=Created%20by&preview.text_type=custom
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@700&family=Libre+Barcode+39+Text&family=Oswald&family=Righteous&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <!--YanoeKaffeeatzFont
    https://fonts.google.com/specimen/Yanone+Kaffeesatz?category=Serif,Sans+Serif&sort=popularity&preview.text=Thanks%20for%20your%20visit&preview.text_type=custom
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@700&family=Libre+Barcode+39+Text&family=Oswald&family=Righteous&family=Roboto:ital,wght@1,900&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <!--WorkSansFont
    https://fonts.google.com/specimen/Work+Sans?category=Serif,Sans+Serif&sort=popularity&preview.text=@heisjuanda&preview.text_type=custom
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@700&family=Libre+Barcode+39+Text&family=Oswald&family=Righteous&family=Roboto:ital,wght@1,900&family=Work+Sans:ital@1&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <!--WorkSansFont
    https://fonts.google.com/specimen/Gantari?category=Serif,Sans+Serif
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <!--MORE-->
    <div class="transition" id="Main">
      <div
        class="Header"
        data-aos="fade-right"
        data-aos-duration="500"
        data-aos-anchor-placement="center-bottom"
      >
        <div class="headerButtonBack">
          <button class="botonHeader">
            <a href="https://heisjuanda.netlify.app">
              <p class="">
                Back? <br />
                <span>Yes</span>
              </p>
            </a>
          </button>
        </div>
      </div>

      <div class="moreContainer">
        <div data-aos="fade-up" data-aos-delay="200" data-aos-duration="800">
          <h3>Contact Me</h3>
        </div>
        <br />
        <form
          id="form1"
          method="POST"
          action="https://formsubmit.co/jdma253@gmail.com"
        >
          <div>
            <div
              data-aos="fade-up"
              data-aos-delay="100"
              data-aos-duration="500"
            >
              <label for="input1">Name</label>
            </div>

            <div
              data-aos="fade-left"
              data-aos-delay="150"
              data-aos-duration="500"
            >
              <input
                id="input1"
                type="text"
                required
                placeholder="Your name here"
              />
            </div>
          </div>
          <br />
          <div>
            <div
              data-aos="fade-up"
              data-aos-delay="100"
              data-aos-duration="500"
            >
              <label for="input2">Email</label>
            </div>
            <div
              data-aos="fade-right"
              data-aos-delay="150"
              data-aos-duration="500"
            >
              <input
                required
                id="input2"
                type="email"
                placeholder="example@example.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
          </div>
          <br />
          <div>
            <div
              data-aos="fade-up"
              data-aos-delay="100"
              data-aos-duration="500"
            >
              <label for="input3">Message</label>
            </div>
            <div
              data-aos="zoom-in"
              data-aos-delay="150"
              data-aos-duration="500"
            >
              <textarea required name="" id="input3" cols="30" rows="10">
 Hi!</textarea
              >
            </div>
          </div>

          <br />
          <div data-aos="fade-down" data-aos-delay="10" data-aos-duration="500">
            <button type="submit" id="btton">
              <p>Send</p>
            </button>
          </div>
        </form>

        <div
          class="flecha"
          data-aos="fade-up"
          data-aos-delay="500"
          data-aos-duration="500"
        >
          <a class="Back" href="#Main">
            <img
              src="https://user-images.githubusercontent.com/63882053/192379634-63afe651-a484-4a42-8129-5b56a3409319.png"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>

    <script>
      AOS.init();
    </script>
  </body>
</html>
